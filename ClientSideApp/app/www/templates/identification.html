<ion-view view-title="Identification">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="loginData.groupe_name">
      </label>
      <div class="row">
        <button class="button button-positive col col-33 col-offset-33" ng-click="login()" ng-show="!connected">Login</button>
      </div>
    </div>

  </ion-content>
</ion-view>
