<ion-view view-title="Enigmes">
  <ion-content>

    <div class="list card" ng-repeat="enigme in enigmes">
      <div class="card">
        <div class="item item-divider">
            <a class="button button-clear button-dark" ng-disable="{{enigme.isAvailable}}" href="#/app/enigme/{{enigme.id}}"> {{enigme.titre}} </a>
        </div>
        <div class="item item-text-wrap">
          <a ng-show="enigme.isAvailable" href="#/app/enigme/{{enigme.id}}"> Gagnez {{enigme.point}} points! </a>
          <div ng-show="!enigme.isAvailable">
            Vous n'êtes pas dans la bonne zone pour ouvrir cette énigme!
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
