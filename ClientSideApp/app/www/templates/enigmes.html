<ion-view view-title="Enigmes">
  <ion-content>

    <div class="list card" ng-repeat="enigme in enigmes">
      <div class="card">
        <div class="item item-divider">
          {{enigme.titre}}
        </div>
        <div class="item item-text-wrap">
          Gagnez {{enigme.point}} points!
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
